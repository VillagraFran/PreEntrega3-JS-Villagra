<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand">The Chef’s Table</a>
            <div class="d-flex" role="search">
              <input id="form-search" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button id="search-value-input" class="btn btn-outline-light">Buscar</button>
            </div>
          </div>
        </nav>
    </header>

    <main>

        <section class="options-menu">

        </section>

        <section class="products-menu-container">
            <div class="products-menu">


            </div>
        </section>

    </main>

    <button id="carrito" class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
      <img src="./img/pngwing.com.png" alt="">
      <div class="carrito-number">
        0
      </div>
    </button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito de Compras</h5>
        <button utton type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        
      </div>
      <div class="offcanvas-end">
        <div>
          <div class="total-price">
            <p>Total: $0</p>
          </div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Comprar
        </button>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form class="row g-3">
          <div class="row">
            <div class="col-md-6">
              <label for="nb-input" class="form-label">Nombre:</label>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="nb-input" required>
            </div>
            <div class="col-md-6">
              <label for="ap-input" class="form-label">Apellido:</label>
              <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" id="ap-input" required>
            </div>
          </div>
          <div class="col-md-12">
            <label for="inputCity" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary">Borrar</button>
            <button type="button" class="btn btn-primary btn-buy">Comprar</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>

    <footer>
      <div>
        <h2>Menu delicioso</h2>
        <p>¡prueba nuestro menu hoy!</p>
      </div>
    </footer>
    

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
